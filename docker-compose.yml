version: '3.8'

services:
  # Development server
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: genrizz-dev
    ports:
      - "${APP_PORT:-5174}:${APP_PORT:-5174}"
    environment:
      - PORT=${APP_PORT:-5174}
      - VITE_PORT=${APP_PORT:-5174}
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
      - VITE_RESEND_API_KEY=${VITE_RESEND_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - genrizz-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${APP_PORT:-5174}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Production build
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genrizz-prod
    ports:
      - "${PROD_PORT:-8080}:80"
    environment:
      - NODE_ENV=production
    networks:
      - genrizz-network
    restart: unless-stopped
    profiles:
      - production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  genrizz-network:
    driver: bridge

